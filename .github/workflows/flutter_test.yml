name: Flutter Test and Analyze

on:
  push:
    branches: [ development ]
  pull_request:
    branches: [ development ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up Flutter
      uses: subosito/flutter-action@v1
      with:
        flutter-version: stable

    - name: Get dependencies
      run: flutter pub get

    - name: Run tests
      run: flutter test

    - name: Analyze code
      run: flutter analyze
